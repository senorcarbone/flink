# Root logger option
log4j.rootLogger=INFO, logfile

log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.datePattern='-'dd'.log'
log4j.appender.logfile.File=log/logging.log
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%-6r %d{ISO8601} %-5p %40.40c %x - %m\n


logger.LoopBench = org.apache.logging.log4j.core.async.AsyncLogger
logger.LoopBench.name = LoopBench
logger.LoopBench.type = AsyncLogger
logger.LoopBench.level = INFO
logger.LoopBench.appender = myappender
logger.LoopBench.additivity = false

appender.myappender=org.apache.log4j.DailyRollingFileAppender
appender.myappender.datePattern='-'dd'.log'
appender.myappender.File=log/benchmark_logging.log
appender.myappender.immediateFlush=False
appender.myappender.layout=org.apache.log4j.PatternLayout
appender.myappender.layout.ConversionPattern=%m\n
